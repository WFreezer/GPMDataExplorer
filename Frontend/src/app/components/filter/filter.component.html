<div>
    <h1>{{ satelliteName }}</h1>
  
    <!-- BotÃ³n para mostrar u ocultar el rango de fechas -->
    <div>
        <span>Date Range: {{ availableStartDate }} to {{ availableEndDate }}</span>
       <br>
        <button (click)="toggleDateRange()">Select Date </button>
      </div>
      
  
    <!-- Contenedor para el rango de fechas -->
    <div *ngIf="isDateRangeOpen">
      <!-- Selector de fecha de inicio -->
      <label for="startDate">From:</label>
      <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" >
  
      <!-- Selector de fecha de fin -->
      <label for="endDate">To:</label>
      <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" >
    </div>

  </div>
